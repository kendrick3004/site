<!--
    ARQUIVO: 404.html
    DESCRIÇÃO: Página de erro 404 personalizada.
    OBSERVAÇÃO: Usa caminhos absolutos (começando com /) para garantir que o design carregue 
    independentemente de quão profunda seja a URL que causou o erro.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada</title>
    
    <!-- Pré-conecta ao Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fontes do Google Fonts -->
    <link rel="stylesheet" href="/src/styles/fonts.css">
    
    <!-- Configurações globais: favicon, meta tags e temas -->
    <script src="/src/scripts/main/config.js"></script>
    
    <!-- CSS da Suíte (para manter o fundo e fontes consistentes) -->
    <link rel="stylesheet" href="/pages/suite/suite.css">
    
    <!-- CSS específico da página de erro -->
    <link rel="stylesheet" href="/pages/error-pages/error-pages.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="error-container">
            <h1 class="error-title">404</h1>
            <p class="error-message">Oops! A página que você está procurando não foi encontrada.</p>
            <p class="error-description">A página pode ter sido movida, deletada ou você digitou o endereço incorretamente.</p>
            <a href="/index.html" class="link-item return-link">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
