<!--
Este é o arquivo login.html da página de login.
Ele contém a estrutura HTML do formulário de login, incluindo campos para usuário e senha, e um botão de submissão.
Também faz a inclusão dos arquivos CSS e JavaScript necessários para o funcionamento e estilo da página.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Pré-conecta ao Google Fonts para otimizar carregamento -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- ========================================
         ARQUIVOS CENTRALIZADOS
         ======================================== -->
    
    <!-- Fontes do Google Fonts (centralizado) -->
    <link rel="stylesheet" href="../src/styles/fonts.css">
    
    <!-- Configurações globais: favicon, meta tags e temas (centralizado) -->
    <script src="../src/scripts/main/config.js"></script>
    
    <!-- CSS específico da página de login -->
    <link rel="stylesheet" href="./login/login.css">
</head>
<body class="dark-mode">
    <div class="login-container">
        <!-- Contêiner principal para o formulário de login. -->
        <h1 class="login-title">Acesso Restrito</h1>
        <!-- Título da página de login. -->
        <form id="loginForm" autocomplete="off">
            <!-- Formulário de login com ID para manipulação via JavaScript e autocomplete desativado. -->
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <!-- Campo de entrada para a senha, com placeholder e obrigatório. -->
            <button type="submit">Entrar</button>
            <!-- Botão de submissão do formulário. -->
            <div id="loginError" class="error"></div>
            <!-- Div para exibir mensagens de erro de login. -->
        </form>
    </div>
    
    <!-- Script JavaScript com a lógica de autenticação do login -->
    <script src="./login/login.js"></script>
</body>
</html>
